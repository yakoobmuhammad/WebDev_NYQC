<!DOCTYPE html>
<html>
<title>website from scratch Contact Us</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 25px;
    }

    /* main nav */
    .logobar {
        height: 150px;
        transition: top 0.3s;
    }

    .logotext {
        float: right;
        font-size: 75px;
        padding: 30px 30px;
    }

    .logotext:hover {
        color: blue;
    }

    .navmenu {
        border-bottom-style: solid;
        border-color: white;
    }

    .navbar {
        height: 45px;
        width: 100%;
        background-color: black;
        box-sizing: border-box;
        padding: 0px 0px;
    }

    .navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        display: inline;
    }

    .navbar li {
        float: left;
    }

    .navbar li a {
        display: block;
        color: white;
        text-align: center;
        padding: 8px 8px;
        text-decoration: none;
    }

    li a:hover:not(.activenav) {
        background-color: white;
        color: black;
    }

    li a:hover {
        background-color: white;
        color: blue;
    }

    .activenav {
        background-color: blue;
    }

    /* mobile nav */
    .topnav {
        overflow: hidden;
        background-color: #333;
        position: fixed;
        top: 0;
        width: 100%;
        border-bottom: 5px solid blue;
    }

    .topnav #myLinks {
        display: none;
    }

    .topnav a {
        color: white;
        padding: 15px;
        text-decoration: none;
        font-size: 17px;
        display: block;
    }

    .topnav a.icon {
        background: black;
        display: block;
        position: absolute;
        right: 0;
        top: 0;
        margin-left: auto;
        margin-right: auto;
    }

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    .logoactive {
        background-color: white;
        height: 50px;
    }

    .icon {
        height: 50px;
    }

    /* footer */
    .footer {
        display: flex;
        justify-content: space-between;
        margin: auto;
        padding: 5px;
        height: 100%;
        font-size: 15px;
        text-align: center;
        background-color: black;
        border-top-style: solid;
        border-color: white;
        border-width: 5px;
    }

    .company {
        width: 33%;
        /* height:400px; */
        padding: 100px 0px 0px 0px;
        margin: 50px 0px 50px 50px;
        overflow: hidden;
        float: left;
        text-align: center;
        background-color: blue;
        color: white;
    }

    .resources {
        width: 33%;
        padding: 75px 0px 0px 0px;
        margin: 50px 10px;
        height: 300px;
        overflow: hidden;
        float: left;
        text-align: center;
        background-color: blue;
        color: white;
    }

    .support {
        width: 33%;
        /* height:400px; */
        padding: 85px 0px 0px 0px;
        margin: 50px 50px 50px 0px;
        overflow: hidden;
        text-align: center;
        background-color: blue;
        color: white;
    }

    .download_app {
        display: none;
    }

    @media only screen and (max-width:600px) {
        .main {
            z-index: 0;
        }

        .topnav {
            display: block;
            z-index: 1;
        }

        .logobar {
            display: none;
        }

        .navbar {
            display: none;
        }
    }

    @media only screen and (min-width:600px) {
        .main {
            z-index: 0;
        }

        .topnav {
            display: block;
            z-index: 1;
        }

        .logobar {
            display: none;
        }

        .navbar {
            display: none;
        }
    }

    /* Medium devices (landscape tablets, 768px and up) */
    @media only screen and (min-width: 768px) {
        .topnav {
            display: block;
        }

        .logobar {
            display: none;
        }

        .navbar {
            display: none;
        }
    }

    /* Large devices (laptops/desktops, 992px and up) */
    @media only screen and (min-width: 992px) {
        .topnav {
            display: block;
        }

        .logobar {
            display: none;
        }

        .navbar {
            display: none;
        }
    }

    @media only screen and (min-width:1200px) {
        .topnav {
            display: none;
        }

        .logobar {
            display: block;
        }

        .navbar {
            display: block;
        }
    }
</style>

<body>
    <div class="navmenu">
        <div id="logobar" class="logobar">
            <img id="logoimage" class="logoimage" onmouseover="this.src='../images/logo original/nyqc logo.jpg'"
                onmouseout="this.src='../images/logo original/logoimg.jpg'" src="../images/logo original/logoimg.jpg"
                width="150" height="150">
            <a id="" class="logotext">NYQC</a>
        </div>
        <div id="navbar" class="navbar">
            <ul>
                <li><a class="activenav">Home</a></li>
                <li><a>Services</a></li>
                <li><a>Contact Us</a></li>
            </ul>
        </div>
    </div>

    <!--  mobile navbar-->
    <div class="navmenu">
        <div class="topnav">
            <a href="#home" class="logoactive" id="topnav" onmouseover="mouseOverLogo();"
                onmouseout="mouseOutLogo();"><img alt="topnav" id="logotopnav"
                    src="../images/logo original/logoname.jpg" width="70" height="25"></a>
            <div id="myLinks">
                <a href="#services">Services</a>
                <a href="#contactus">Contact Us</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>

    <!-- contact form -->
    <div class="formContainer">
        <form>
            <label for="email">Email: </label>
            <input type="text" id="email" name="email"><br>
            <label for="message">Message: </label><br>
            <input type="text" id="message" name="message">
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="container">
        <div class="footer">
            <div class="company">
                <p>Our Story</p>
                <p>Get Started</p>
                <p>Client Stories</p>
            </div>
            <div class="resources">
                <p>NYQC Features</p>
                <p>Social Media</p>
                <p>Virtual Tour</p>
                <p>Brokers</p>
                <p>Video</p>
            </div>
            <div class="support">
                <p>Support</p>
                <p>FAQ</p>
                <p>Integrations</p><!-- integrations(partners) -->
                <p>Contact Us</p>
            </div>
            <div class="download_app">
                <p>Google Play</p>
                <p>Apple iOS</p>
            </div>
        </div>
    </div>
</body>

<script>
    window.onresize = function () {
        if (getWidth() < 1200) {
            document.getElementById("logobar").style.display = "none";
            document.getElementById("navbar").style.overflow = "hidden";
        } else if (getWidth() > 1200) {
            document.getElementById("logobar").style.display = "block";
            document.getElementById("navbar").style.overflow = "visible";
            document.getElementById("navbar").style.position = "relative";
            document.getElementById("navbar").style.top = "150";
            document.getElementById("navbar").style.zIndex = "1";
            document.getElementById("main").style.zIndex = "-1";
        }
    }

    window.onscroll = function () {
        if (getWidth() > 1200) {
            if (window.pageYOffset > 150) {
                document.getElementById("logobar").style.display = "none";
                document.getElementById("navbar").style.top = "0";
                document.getElementById("navbar").style.overflow = "hidden";
                document.getElementById("navbar").style.position = "fixed";
                document.getElementById("navbar").style.zIndex = "1";
                document.getElementById("main").style.zIndex = "-1";
            }
            else if (window.pageYOffset < 140) {
                document.getElementById("logobar").style.display = "block";
                document.getElementById("navbar").style.overflow = "visible";
                document.getElementById("navbar").style.position = "relative";
            }
        }
        /* alert(window.pageYOffset); */
    }

    function myFunction() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
    }

    function getWidth() {
        /* alert(self.innerWidth); */ /* debugging line */
        return self.innerWidth;
        /*if (self.innerWidth) {return self.innerWidth;}
        if (document.documentElement && document.documentElement.clientWidth) {return document.documentElement.clientWidth;}
        if (document.body) {return document.body.clientWidth;} */
    }

    function mouseOverLogo() {
        document.getElementById("logotopnav").setAttribute('src', '../images/logo edited/logoname highlight.jpg');
        /*alert("hello"); */
    }

    function mouseOutLogo(element) {
        document.getElementById("logotopnav").setAttribute('src', '../images/logo original/logoname.jpg')
        /*alert("bye"); */
    }
</script>
